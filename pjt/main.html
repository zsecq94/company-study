<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>평귝 상승을 77%!!! 2배를 넘는 주식은 573개!!! 너는 아직도 주식을 고르는 것을 걱정하고 있니?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script>
      $(document).ready(() => {
        let countdown = 1800;

        setInterval(() => {
          let minutes = Math.floor(countdown / 60);
          let seconds = countdown % 60;

          if (minutes < 10) minutes = "0" + minutes;
          if (seconds < 10) seconds = "0" + seconds;

          $(".timer-box").html(`
            <span class="span1"><span class="span2">${minutes}</span>분</span>
            <span class="span1"><span class="span2">${seconds}</span>초</span>
          `);

          countdown--;
          if (countdown < 0) {
            clearInterval(countdown);
            $(".timer-box").html(`
            <span class="span1"><span class="span2">00</span>분</span>
            <span class="span1"><span class="span2">00</span>초</span>
            `);
          }
        }, 1000);
      });
    </script>
  </head>

    <div class="container">
      <div class="con1 con">
